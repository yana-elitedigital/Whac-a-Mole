<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Whac-a-Mole</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
    </div>

    <!-- HUD Overlay -->
    <div class="hud-overlay">
        <div class="hud-left">
            <div class="score-display">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
            <div class="combo-display">
                <i class="fas fa-fire"></i>
                <span id="combo">0</span>
            </div>
        </div>
        <div class="hud-center">
            <div class="time-display">
                <i class="fas fa-clock"></i>
                <span id="time">60</span>
            </div>
        </div>
        <div class="hud-right">
            <div class="highscore-display">
                <i class="fas fa-trophy"></i>
                <span id="highScore">0</span>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-title">
            <h1>EPIC WHAC-A-MOLE</h1>
            <div class="title-glow"></div>
        </div>

        <div class="game-arena">
            <div class="game-board" id="gameBoard">
                <div class="hole" data-hole="0">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="1">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="2">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="3">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="4">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="5">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="6">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="7">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
                <div class="hole" data-hole="8">
                    <div class="hole-glow"></div>
                    <div class="mole">
                        <div class="mole-body"></div>
                        <div class="mole-eyes"></div>
                        <div class="hit-effect"></div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="start-btn" id="startBtn">
                    <i class="fas fa-play"></i>
                    <span>START GAME</span>
                    <div class="btn-glow"></div>
                </button>
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    <span>RESET</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Particle Container -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Game Over Modal -->
    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <div class="modal-glow"></div>
            <h2><i class="fas fa-trophy"></i> GAME OVER! <i class="fas fa-trophy"></i></h2>
            <div class="final-score" id="finalScore">Your Score: 0</div>
            <div class="high-score-display" id="highScoreDisplay">Best Score: 0</div>
            <button class="start-btn" onclick="closeGameOver()">
                <i class="fas fa-play"></i>
                <span>PLAY AGAIN</span>
                <div class="btn-glow"></div>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
